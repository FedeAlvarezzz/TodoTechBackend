spring.application.name=TodoTech

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/todotech.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE

# Database Configuration (Render)
spring.datasource.url=jdbc:postgresql://dpg-d2uq1jbe5dus73f14pe0-a.ohio-postgres.render.com:5432/todotech
spring.datasource.username=${DB_USERNAME:admintech}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# Para desarrollo
spring.profiles.active=dev

# Admin configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
admin.email=${ADMIN_EMAIL:admin@todotech.com}
admin.name=${ADMIN_NAME:Administrador}
admin.cedula=${ADMIN_CEDULA:1234567890}
admin.enabled=${ADMIN_ENABLED:true}

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Settings
app.email.from=${EMAIL_FROM}
app.email.admin-notification-subject=${EMAIL_ADMIN_SUBJECT:Notificación de Ingreso al Sistema}