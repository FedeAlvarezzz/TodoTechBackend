spring.application.name=TodoTech

# Configuración para cargar variables de entorno
spring.config.import=optional:file:.env[.properties]

# Logging Configuration
logging.level.root=INFO
logging.level.com.todotech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.security=DEBUG

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/todotech}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# SSL config for Render
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require

# JWT Configuration
jwt.secret=${JWT_SECRET:default_jwt_secret_muy_largo_y_seguro_minimo_32_caracteres}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# Para desarrollo
spring.profiles.active=dev

# Admin configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
admin.email=${ADMIN_EMAIL:admin@todotech.com}
admin.name=${ADMIN_NAME:Administrador}
admin.cedula=${ADMIN_CEDULA:1234567890}
admin.enabled=${ADMIN_ENABLED:true}

# Spring Mail Configuration (Ahora usando variables de entorno)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:465}
spring.mail.username=${EMAIL_USERNAME:todotechshopmessage@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:}

# SMTP Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# Application Email Settings
app.email.from=${EMAIL_FROM:todotechshopmessage@gmail.com}
app.email.admin-subject=? Notificación de Ingreso al Sistema - TodoTech
app.email.password-reminder-subject=? Recordatorio de Contraseña - TodoTech

# ========================
# CONFIGURACIÓN DE LOGS
# ========================

# Niveles de logging para debug
logging.level.co.todotech=DEBUG
logging.level.co.todotech.mapper=TRACE
logging.level.co.todotech.service=TRACE
logging.level.co.todotech.controller=DEBUG

# Logs de Spring y Hibernate
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Archivo de logs (opcional)
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n